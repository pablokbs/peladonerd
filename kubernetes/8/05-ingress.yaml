apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: v1.rodrix.local
      http:
        paths:
          - backend:
              serviceName: hello-v1-svc
              servicePort: 80
    - host: v2.rodrix.local
      http:
        paths:
          - backend:
              serviceName: hello-v2-svc
              servicePort: 80
